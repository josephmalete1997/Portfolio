<!DOCTYPE html>

    <title>patterns</title>

<body>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .patterns {
            width: 400px;
            height: 500px;
            border: 1px solid white;
            position: relative;
            display: none;
        }

        .patterns .node {
            width: 50px;
            height: 1px;
            background: white;
            position: absolute;
            transition: 1s;
        }

        .patterns .node:hover {
            opacity: 0;
        }

        .patterns .node:nth-child(1) {
            top: 80px;
            left: 40px;
            transform: rotate(0deg);
        }

        .patterns .node:nth-child(2) {
            top: 104px;
            transform: rotate(120deg);
        }

        .type-writer {
            background: white;
            height: 200px;
            width: 400px;
            margin-top: 200px;
            transform: skewX(-30deg) skewY(0deg) rotate(15deg);
            position: relative;
            border-radius: 20px;
            z-index: 10;
        }

        .type-writer .keys {
            display: flex;
            flex-wrap: wrap;
            position: absolute;
            bottom: 0px;
            padding: 1px;
        }

        .type-writer .keys .key {
            color: white;
            font-size: 16px;
            background: rgb(0, 0, 0);
            width: 10px;
            height: 10px;
            padding: 10px;
            margin: 7px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* border: 1px solid; */
            box-shadow: 8px 2px 0px rgb(163, 163, 163);
            /* z-index: 10; */
            position: relative;
            overflow: hidden;
            transition: .2s;
        }

        .type-writer .keys .key:hover {
            transform: scale(.8);
        }

        .type-writer .keys .key::before {
            content: "";
            width: 90%;
            height: 90%;
            background: linear-gradient(rgb(255, 255, 255, .5), rgb(255, 255, 255, 0), rgb(255, 255, 255, 0));
            border-radius: 50%;
            position: absolute;
            /* opacity: 0.3; */
            /* top: 0px; */
            /* left: 0px; */
        }

        .type-writer::before {
            content: "";
            display: block;
            height: 185px;
            width: 380px;
            margin-top: 200px;
            transform: skewX(0deg) skewY(0deg) rotate(0deg);
            position: relative;
            border-radius: 20px;
            position: absolute;
            left: 50px;
            top: -160px;
            z-index: -1;
            border: 2px solid white;
            border-left: none;
            border-top: none;
        }
