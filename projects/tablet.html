<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typewriter Interface</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="typewriter-container">
      <div class="paper">
        <div class="typewriter">
          <div class="keyboard">
            <!-- Keyboard keys -->
            <div class="row">
              <div class="key">Q</div>
              <div class="key">W</div>
              <div class="key">E</div>
              <div class="key">R</div>
              <div class="key">T</div>
              <div class="key">Y</div>
              <div class="key">U</div>
              <div class="key">I</div>
              <div class="key">O</div>
              <div class="key">P</div>
            </div>
            <div class="row">
              <div class="key">A</div>
              <div class="key">S</div>
              <div class="key">D</div>
              <div class="key">F</div>
              <div class="key">G</div>
              <div class="key">H</div>
              <div class="key">J</div>
              <div class="key">K</div>
              <div class="key">L</div>
            </div>
            <div class="row">
              <div class="key">Z</div>
              <div class="key">X</div>
              <div class="key">C</div>
              <div class="key">V</div>
              <div class="key">B</div>
              <div class="key">N</div>
              <div class="key">M</div>
            </div>
            <!-- Special keys -->
            <div class="row">
              <div class="key special">Shift</div>
              <div class="key">Space</div>
              <div class="key special">Enter</div>
            </div>
          </div>
          <div class="paper-roll"></div>
          <div class="cursor"></div>
        </div>
      </div>
    </div>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: "Courier New", Courier, monospace;
      }

      .typewriter-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80%;
        max-width: 1000px;
        padding: 20px;
      }

      .paper {
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        position: relative;
        width: 100%;
        max-width: 600px;
      }

      .typewriter {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .keyboard {
        display: grid;
        gap: 5px;
        background-color: #f0f0f0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
        gap: 5px;
      }

      .key {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40px;
        border: 1px solid #ccc;
        background-color: #fff;
        cursor: pointer;
        user-select: none;
      }

      .key.special {
        background-color: #f0f0f0;
      }

      .paper-roll {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 3px;
        background-color: #ccc;
      }

      .cursor {
        position: absolute;
        bottom: 5px;
        left: 20px;
        width: 2px;
        height: 30px;
        background-color: #000;
        animation: blink-caret 0.75s step-end infinite;
      }

      @keyframes blink-caret {
        from,
        to {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
    </style>
  </body>
</html>
