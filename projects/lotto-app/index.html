i<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/panels.css" />
    <link rel="stylesheet" href="css/balls.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/user.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="../../fontAwesome/css/all.min.css" />
    <script src="https://kit.fontawesome.com/062d0051ac.js" crossorigin="anonymous"></script>
    <title>Instant lotto</title>
  </head>
  <body>
    <div class="deposit-panel">
      <div class="close-deposit-panel"><i class="fa-solid fa-times"></i></div>
      <button class="deposit">Deposit</button>
      <button class="withdraw">Withdraw</button>
    </div>
    <div class="deposit-options">
      <div class="close-deposit-panel"><i class="fa-solid fa-times"></i></div>
      <button class="deposit">Deposit</button>
      <button class="withdraw">Withdraw</button>
    </div>
    <div class="over-layer"></div>
    <div class="container">
      <div class="left panel">
        <div class="pick-number-heading">
          <p>Pick <span class="pick-numbers">2</span> numbers below:</p>
        </div>
        <div class="select-nums"></div>

        <div class="bet-options">
          <p>How many numbers?</p>
          <div class="options">
            <div class="option-value" value="1">1</div>
            <div class="option-value" value="2">2</div>
            <div class="option-value" value="3">3</div>
            <div class="option-value" value="4">4</div>
            <div class="option-value" value="5">5</div>
            <div class="option-value" value="6">6</div>
          </div>
        </div>

        <div class="buttons">
          <select id="select-options">
            <option value="2">Bet options</option>
            <option value="1">Bet 1 number</option>
            <option value="2">Bet 2 numbers</option>
            <option value="3">Bet 3 numbers</option>
            <option value="4">Bet 4 numbers</option>
            <option value="5">Bet 5 numbers</option>
            <option value="6">Bet 6 numbers</option>
          </select>

          <div class="stake-panel">
            <label for="stake">Stake: R</label>
            <input type="number" value="1" id="stake" min="1" />
          </div>
          <span class="added">Added successfully!</span>
          <button id="shuffle">Quick pick</button>
          <button id="add">Add to slip</button>
          <button id="play">Play</button>
        </div>
      </div>
      <div class="middle panel">
        <div class="middle-top panel">
          <div class="user-profile">
            <div class="profile">
              <div class="img"><i class="fa-solid fa-user"></i></div>
              <div class="name"></div>
              <div class="id">@6769008765</div>
              <div class="balance">Balance : R<span id="balance"></span></div>
            </div>
          </div>
          <div class="panels">
            <div class="results"></div>
            <div class="pops-results">
              <div class="pop"></div>
              <div class="pop"></div>
              <div class="pop"></div>
              <div class="pop"></div>
              <div class="pop"></div>
              <div class="pop"></div>
            </div>
          </div>
        </div>
        <div class="middle-bottom panel">
          <div class="history">
            <div class="time-panel">
              <p>Results are automatically drawn every 2 minutes<br /></p>
              <div class="time-panel-right">
                <div id="seconds"></div>
              </div>
            </div>
            <h1>
              Results history
              <span id="clear-history"><i class="fa-solid fa-history"></i> Clear history</span>
            </h1>
            <div class="history-results"></div>
          </div>
        </div>
      </div>
      <div class="right panel">
        <div class="pick-number-heading view-slip">
          <i class="fa-solid fa-receipt"></i> <span>Bet slip</span>
          <span id="count">0</span>
        </div>
        <div class="slip">
          <!-- <div class="cancel"><i class="fa-solid fa-times"></i></div> -->
          <p class="empty">Your slip is empty</p>
          <span class="deleted">Deleted successfully!</span>
        </div>
      </div>
    </div>

    <main class="none"></main>

    <footer>Copyright &copy;<span id="year"></span> Joseph Malete</footer>
    <script>
      const newYear = document.getElementById("year");
      newYear.innerHTML = new Date().getFullYear();
      newYear.style.margin = "0px 20px 0px 5px";
    </script>
    <script src="js/domElements.js"></script>
    <script src="js/app.js"></script>
    <script src="js/options.js"></script>
    <script src="js/account.js"></script>
  </body>
</html>
