<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fruits.css">
    <link rel="stylesheet" href="style.css">
    <title>Fruity</title>
  </head>
  <body>

    <div class="canvas">
      <div class="score">
        <div id='tenth'></div>
        <div id='units'></div>
      </div>
      <div class="sun"></div>
      <div class="tree t1"></div>
      <div class="tree t2"></div>
      <div class="tree t3"></div>
    </div>
    <div class="win">You win!</div>
    <div class="pine-parent">
      <div class="leaves">
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
      </div>
      <div class="pine">
        <div class="spot-pine"></div>
        <div class="spot-pine"></div>
        <div class="spot-pine"></div>
        <div class="spot-pine"></div>
        <div class="spot-pine"></div>
        <div class="spot-pine"></div>

      </div>
      <div class="pine-bottom">
        <div class="spot-pine"></div>
        <div class="spot-pine"></div>
        <div class="spot-pine"></div>
        <div class="spot-pine"></div>
        <div class="spot-pine"></div>
        <div class="spot-pine"></div>
      </div>
    </div>
    <div class="pause"></div>
    <script src='app.js'></script>
  </body>
</html>
